<ion-header>

  <ion-navbar>
    <ion-title style = "background-color: #D4BB94">Información</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: antiquewhite"   >

  <ion-card >

    
       <img [src] = casas.imagen>
   

    

        <ion-col>
            <h1>{{casas.nombre}} </h1>
        </ion-col>

        <ion-col>
          <h2>Precio: {{casas.precio}} </h2>
      </ion-col>

        <ion-col>
            <h2>Colonia: {{casas.colonia}} </h2>
        </ion-col>

        <ion-col>
            <h2>Ciudad: {{casas.ciudad}} </h2>
        </ion-col>

        <ion-col>
          <h2>Antiguedad: {{casas.antiguedad}} años </h2>
        </ion-col>  

        <ion-col>
          <h2>Recamaras: {{casas.recamaras}} </h2>
        </ion-col>

      <ion-col>
        <h2>Baños: {{casas.banos}} </h2>
      </ion-col>

      <ion-col>
        <h2>Estacionamientos: {{casas.estacionamiento}} </h2>
      </ion-col>

      

      

  </ion-card>

  <button ion-button block outline (click) = "Clickfav()">Agregar a favoritos</button>

  

</ion-content>
