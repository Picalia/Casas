<ion-header >

  <ion-navbar>
    <ion-title style = "background-color: #D4BB94">Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: antiquewhite">

  <ion-card *ngFor = "let f of favoritos"> 
      <img [src] = f.imagen>

      <ion-col>
          <h2>{{f.nombre}} </h2>
      </ion-col>

      <ion-col>
        <h2>Precio: {{f.precio}} </h2>
    </ion-col>

  </ion-card>

  <button ion-button block color="danger" outline>Pagar</button>

</ion-content>
